services:
  - type: web
    name: visitor-tracker-backend
    runtime: java
    plan: free
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/visitor-tracker-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: visitor-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: visitor-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: visitor-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: true
      - key: SERVER_PORT
        value: 8080
databases:
  - name: visitor-db
    databaseName: visitor_db
    plan: free